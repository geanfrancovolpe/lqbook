    </button>
    <div class="collapse navbar-collapse" id="navbarText">

                </label>

            </div>
          </span>

      </ul>
      <span class="navbar-text d-none d-lg-inline-block">
        <div class="lang">
            <a style="color:#333;">ESP</a> 
            <label class="switch">
                <input type="checkbox" 
                       (click)="changeLanguage()"
                       [checked]="language == 'ENG'">
                <span class="slider round"></span>

        </div>
      </span>
